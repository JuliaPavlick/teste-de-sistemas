<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="cssprod.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Produto</h2>
    <form action="/submit" method="post">

      <label for="id_produto">ID do Produto:</label>
      <input type="text" id="id_produto" name="id_produto" required>

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" required>

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" required min="0">

      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" name="preco" required min="0" step="0.01">

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
